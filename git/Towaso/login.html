
<!DOCTYPE html>
<html >

  <body>


 
      

    <div class="form">
   <a href="index.html">  
<button type="button" class="button button-block"  >HOME</button></a>

    
      <ul class="tab-group">
	    <li class="tab active"><a href="#login">Log In</a></li>

      </ul>
      
      <div class="tab-content">
	  
	  <div id="login">   
          <h1>Welcome Back!</h1>
          
          
          
            <div class="field-wrap">
            <label>
              Email <span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" id='lemail'/>
          </div>
		  
		  
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" id='lpwd'/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button type="submit" class="button button-block" id='lsubmit'/>Log In</button>
          






<script>
      

      var ref = new Firebase('https://radiant-fire-2731.firebaseio.com/');
      
     

      $('#lsubmit').click(function() {
       
         
          var lemail = $('#lemail').val();
          var lpwd = $('#lpwd').val();
   
         ref.authWithPassword({
   email   : lemail,
  password : lpwd
}, function(error, authData) {
  if (error) {
  alert("Login Failed!", error);
  
    }
  else {
        
     
       
   location.href="customer.html";
   $.cookie("email",lemail, { secure: true});

     $('#lemail').val('');
          $('#lpwd').val('');
  localStorage.mail=lemail;
  localStorage.pass=lpwd;
            
      }
   });     
 });   



</script>

      
        </div>
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" id='fname'/>
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" id='lname'/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" id='email'/>
          </div>
		  
		  <div class="field-wrap">
            <label>
              Phone Number<span class="req" >*</span>
            </label>
            <input type="text"required autocomplete="off" id='phone'/>
          </div>
		  
		  <div class="field-wrap">
            <label>
              <span class="req"></span>
            </label>
            <input type="text"required autocomplete="off" id='district' value="DHANBAD"/>
          </div>
		  
		  <div class="top-row">
            <div class="field-wrap">
              <label>
                Ward Number<span class="req"></span>
              </label>
              <input type="text" required autocomplete="off" value='Ward Number-22' readonly/>
            </div>
        
            <div class="field-wrap">
              <label>
                Street<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" id='street'/>
            </div>
          </div>
		  
		  <div class="top-row">
            <div class="field-wrap">
              <label>
                Floor<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" id='floor'/>
            </div>
        
            <div class="field-wrap">
              <label>
                House Number<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" id='house'/>
            </div>
          </div>
		  
		   <div class="field-wrap">
            <label>
              Other
            </label>
            <input type="text"required autocomplete="off" id='other'/>
          </div>
		  
		  <div class="top-row-1">
            <div class="field-wrap">
              <label>
                Latitude
              </label>
              <input type="text" required autocomplete="off" id='latitude' readonly/>
            </div>
			
            <div class="field-wrap">
              <label>
                Longitude
              </label>
              <input type="text"required autocomplete="off" id='longitude' readonly/>
            </div>
			
			<div class="field-wrap">
              <label>
                Height
              </label>
              <input type="text"required autocomplete="off" id='height' readonly/>
            </div>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id='pwd'/>
          </div>
		  
		  <div class="field-wrap">
            <label>
              Confirm Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id='cpwd'/>
          </div>
          
          <button type="submit" class="button button-block" id='submit'/>Get Started</button>
          

          

     <p id='text'></p>
     
        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->

 alert("Successfully created user account with uid "+ uid);

location.href="customer.html";

}      
  else
